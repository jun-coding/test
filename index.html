<html>
<head>
  <title> unordered list </title>
</head>
<body>
unordered list<br><br>
<ul type="circle">
  <li> coffee </li>
  <li> tea </li>
    <ul type="disc">
    <li> ginseng tea </li>
    <li> fruit tea </li>
    </ul>
  <li> juice </li>
</ul>
<hr>
ordered list<br><br>
<ol type="A">
  <li> coffee </li>
  <li> tea </li>
    <ol type="a">
    <li> ginseng tea </li>
    <li> fruit tea </li>
    </ol>
  <li> juice </li>
</ol>
<ul>
</ul>

</body>
</html>
